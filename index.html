<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='style.css'>
<title>Omega Strikers Maps</title>
</head>
<body>
  <section class="container" style="position: absolute; width: 100%">
    <div id="toolbar" class="toolbar" >
          <h1>Draw</h1>
          <label for="stroke">Stroke</label>
          <input id="stroke" name='stroke' type="color" style="min-height: 3%">
          <label for="lineWidth">Line Width</label>
          <input id="lineWidth" name='lineWidth' type="number" value="3">
          <button id="clear">Clear Lines</button>
          <h1>Maps</h1>
          <p style="text-align: center;"> Barriers</p>
          <br>
          <div style="width: 100%; display:flex; justify-content: center;">
            <label class="switch" style="float: left">
              <input type="checkbox" id="barrierslefttop" checked>
              <span class="slider"></span>
            </label>
            &nbsp;
            <label class="switch" style="float: right">
              <input type="checkbox" id="barriersrighttop" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div id="2ndswitches" style="width: 100%; display:flex; justify-content: center;">
            <label class="switch" style="float: left">
              <input type="checkbox" id="barriersleftbot" checked>
              <span class="slider"></span>
            </label>
            &nbsp;
            <label class="switch" style="float: right">
              <input type="checkbox" id="barriersrightbot" checked>
              <span class="slider"></span>
            </label>
          </div>
          <input type="image" id="ahten" src="images/ahtencitybutton.png" draggable="false" style="width:100%"/>   
          <input type="image" id="aimiapp" src="images/Aimisappbutton.png" draggable="false" style="width:100%"/>
          <input type="image" id="atlaslab" src="images/atlaslabbutton.png" draggable="false" style="width:100%"/>
          <input type="image" id="demon" src="images/demondaisbutton.png" draggable="false" style="width:100%"/>
          <input type="image" id="night" src="images/nightmarketbutton.png" draggable="false" style="width:100%"/>
          <input type="image" id="oni" src="images/onivillagebutton.png" draggable="false" style="width:100%"/>
          <h1>Strikers</h1>
          <p>Ally</p>
          <label class="switch">
            <input type="checkbox" id="ally" checked>
            <span class="slider"></span>
          </label>
          <div class="img-container">
            <input type="image" id="atlas" src="images/atlas.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="luna" src="images/luna.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="juliette" src="images/juliette.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="drekar" src="images/drekar.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="juno" src="images/juno.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="x" src="images/x.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="estelle" src="images/estelle.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="octavia" src="images/octavia.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="dubu" src="images/dubu.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="kai" src="images/kai.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="asher" src="images/asher.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="aimi" src="images/aimi.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="finii" src="images/finii.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="rasmus" src="images/rasmus.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="vyce" src="images/vyce.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="rune" src="images/rune.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="era" src="images/era.png" draggable="false" style="width:45px;height:45px"/>
            <input type="image" id="zentaro" src="images/zentaro.png" draggable="false" style="width:45px;height:45px"/>
          </div>
      </div>
      <canvas id="background" style="position: absolute; width: 85.6%; left: 14.4%"> </canvas>
      <canvas id="drawing-board" style="position: relative; width: 85.6%" > </canvas>
  </section>
  <div id="center" class="center"> 
    
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src='jquery.js'></script>
</body>
</html>
