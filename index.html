<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='style.css'>
<title>Omega Strikers Maps</title>
</head>
<body>
  <section class="container">
    <div id="toolbar">
          <h1>Draw</h1>
          <label for="stroke">Stroke</label>
          <input id="stroke" name='stroke' type="color">
          <label for="lineWidth">Line Width</label>
          <input id="lineWidth" name='lineWidth' type="number" value="5">
          <button id="clear">Clear Lines</button>
          <h1>Maps</h1>
          <button id="ahten">Ahten City</button>
          <button id="aimi">Ai.Mi's App</button>
          <button id="atlas">Atlas' Lab</button>
          <button id="night">Night Market</button>
          <button id="oni">Oni Village</button>
      </div>
      <div class="drawing-board">
          <canvas id="drawing-board">
            <img id="onipng" src = "images/Oni Village.png">
            <img id="nightpng" src = "images/Night Market.png">
            <img id="ahtenpng" src = "images/Ahten City.png">
            <img id="aimipng" src = "images/Ai.Mi's App.png">
            <img id="atlaspng" src = "images/Atlas' Lab.png">
          </canvas>
      </div>
  </section>
  <script src='script.js'></script>
</body>
</html>
